name: CraftMining4OfficialPlugin
version: '${version}'
main: org.craftmining.craftmining4officialplugin.CraftMining4OfficialPlugin
api-version: '1.20'
prefix: CM4
load: POSTWORLD
authors: [MeisterTisch]
description: Das ist der Offizielle Plugin von und f√ºr Craft Mining 4
commands:
  important:
    description: Schreibe eine wichtige Nachricht in den Chat!
    permission: CraftMining4OfficialPlugin.important
    aliases:
      - im
  flyhigh:
    description: Teste die Elytra Funktion.
    permission: CraftMining4OfficialPlugin.flyhigh
  test:
    permission: CraftMining4OfficialPlugin.testCommand
  pfu:
    permission: CraftMining4OfficialPlugin.pfu
    description: Spucke jemanden ab!
    aliases:
      - spit
  rules:
    permission: CraftMining4OfficialPlugin.rules
    description: Zeige dir die Regeln an!
  start:
    description: Starte die Season!
    permission: CraftMining4OfficialPlugin.startSeason
  ping:
    description: Teste deinen Ping zum Server. Pong!
    permission: CraftMining4OfficialPlugin.ping
  msg:
    permission: CraftMining4OfficialPlugin.msg
    description: Schreibe jemandem eine Nachricht.
    aliases:
      - r
      - reply
      - message
  listen:
    permission:
      CraftMining4OfficialPlugin.listen
  ban:
    permission:
      CraftMining4OfficialPlugin.ban
    aliases:
      - unban
      - tempban
  teams:
    permission: CraftMining4OfficialPlugin.teams
    description: Manage die Teams.
  home:
    permission: CraftMining4OfficialPlugin.home
permissions:
  CraftMining4OfficialPlugin.home:
    default: true
  CraftMining4OfficialPlugin.teams:
    default: op
  CraftMining4OfficialPlugin.listen:
    default: op
  CraftMining4OfficialPlugin.flyhigh:
    default: op
  CraftMining4OfficialPlugin.testCommand:
    default: op
  CraftMining4OfficialPlugin.pfu:
    default: true
  CraftMining4OfficialPlugin.rules:
    default: true
  CraftMining4OfficialPlugin.start:
    default: op
  CraftMining4OfficialPlugin.ping:
    default: true
  CraftMining4OfficialPlugin.msg:
    default: true
  CraftMining4OfficialPlugin.ban:
    default: op
  CraftMining4OfficialPlugin.important:
    default: op